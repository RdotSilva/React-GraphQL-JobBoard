type Query {
  company(id: ID!): Company
  job(id: ID!): Job
  jobs: [Job]
  roles: [Role]
}

type Mutation {
  createJob(companyId: ID, title: String, description: String): Job
}

type Company {
  id: ID!
  name: String
  description: String
  jobs: [Job]
}

type Job {
  id: ID!
  title: String
  company: Company
  description: String
}

type Role {
  id: ID!
  title: String
  company: Company
  description: String
}
